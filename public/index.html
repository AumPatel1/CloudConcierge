<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Concierge - Login</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <!-- Add logo here -->
                </div>
            </div>
        </div>
    </header>

    <!-- Login Section -->
    <section class="login">
        <div class="container">
            <div class="login-content">
                <h2>Login to Cloud Concierge</h2>
                <form id="login-form" method="POST">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <div class="login-footer">
                    <p>Don't have an account? <a href="signup.html">Sign up</a></p>
                    <p><a href="forgot-password.html">Forgot Password?</a></p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-about">
                    <h3>About Cloud Concierge</h3>
                    <p>Your AI sales prediction software</p>
                </div>
                <div class="footer-contact">
                    <h3>Contact Info</h3>
                    <p><i class="fas fa-map-marker-alt"></i>1395 Woodroffe Ave, Ottawa ON</p>
                    <p><i class="fas fa-envelope"></i> support@cloudconcierge.com</p>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2025 Cloud Concierge. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <!-- Back to Top Button -->
    <a href="#" class="back-to-top"><i class="fas fa-arrow-up"></i></a>

    <!-- JavaScript -->
    <script src="js/main.js"></script>

    <script>
    document.getElementById('login-form').addEventListener('submit', async (e) => {
        e.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        // Send login request to backend
        const response = await fetch('https://cloudconcierge-node.onrender.com/api/auth/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ email, password }),
        });

        const data = await response.json();

        if (response.ok && data.token) {
            // Save the token in localStorage
            localStorage.setItem('token', data.token);

            // Redirect to the dashboard
            window.location.href = 'dashboard.html'; // Redirect to the dashboard page
        } else {
            alert('Login failed: ' + data.message);
        }
    });
    </script>
</body>
</html>
