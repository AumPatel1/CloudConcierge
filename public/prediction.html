<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Predicted Sales - Cloud Concierge</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 700px;
            margin: 50px auto;
            background: #fff;
            padding: 30px 40px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
            border-radius: 16px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .prediction-item {
            padding: 12px 20px;
            background-color: #eaf1f8;
            margin: 10px 0;
            border-radius: 12px;
            font-size: 1.1em;
            color: #222;
        }

        .no-data {
            text-align: center;
            color: #888;
            font-size: 1.1em;
        }

        .back-button {
            display: block;
            text-align: center;
            margin-top: 30px;
            font-weight: 500;
            text-decoration: none;
            color: #007bff;
        }

            .back-button:hover {
                text-decoration: underline;
            }
    </style>
</head>
<body>
    <div class="container">
        <h1>Predicted Sales for Next Week</h1>
        <div id="prediction-results" class="results-section"></div>
        <a href="dashboard.html" class="back-button">← Back to Dashboard</a>
    </div>

    <script>
        const data = JSON.parse(localStorage.getItem('predictedSales'));
        const container = document.getElementById('prediction-results');

        if (data && typeof data === 'object') {
            const dayOrder = ['monday', 'tuesday', 'wednesday', 'thursday', 'friday', 'saturday', 'sunday'];

            dayOrder.forEach(day => {
                const value = data[day];
                const div = document.createElement('div');
                div.className = 'prediction-item';

                if (value === null || value === undefined || isNaN(value)) {
                    div.textContent = `${capitalize(day)}: $0`;
                } else {
                    div.textContent = `${capitalize(day)}: $${value}`;
                }

                container.appendChild(div);
            });
        } else {
            container.innerHTML = `<div class="no-data">No prediction data available. Please submit sales on the dashboard.</div>`;
        }

        function capitalize(str) {
            return str.charAt(0).toUpperCase() + str.slice(1);
        }
    </script>
</body>
</html>
