<script>
    // Fetch previous week dates
    function getPreviousWeekDates() {
        const today = new Date();
        // Get the current date
        const currentDate = new Date(today);
        currentDate.setDate(today.getDate() - today.getDay() - 7); // Move to previous week's Monday
        
        // Array to hold the dates for Monday-Sunday of the previous week
        const dates = [];
        
        for (let i = 0; i < 7; i++) {
            const date = new Date(currentDate);
            date.setDate(currentDate.getDate() + i);
            dates.push(date.toISOString().split('T')[0]); // Format as YYYY-MM-DD
        }
        
        return dates;
    }
    
    const weekDates = getPreviousWeekDates();
    
    // Update placeholders or values with actual dates
    document.getElementById('monday-date').textContent = weekDates[0];
    document.getElementById('tuesday-date').textContent = weekDates[1];
    document.getElementById('wednesday-date').textContent = weekDates[2];
    document.getElementById('thursday-date').textContent = weekDates[3];
    document.getElementById('friday-date').textContent = weekDates[4];
    document.getElementById('saturday-date').textContent = weekDates[5];
    document.getElementById('sunday-date').textContent = weekDates[6];
    
    </script>

<script>
    // Check if the token exists in localStorage
    const token = localStorage.getItem('token');

    if (!token) {
        // Redirect to the login page if no token found
        window.location.href = 'index.html';
    }

    // Function to format the date as YYYY-MM-DD
    function formatDate(date) {
        const day = String(date.getDate()).padStart(2, '0');
        const month = String(date.getMonth() + 1).padStart(2, '0'); // Months are 0-based
        const year = date.getFullYear();
        return `${year}-${month}-${day}`;
    }

    // Function to get the previous week's dates
    function getPreviousWeekDates() {
        const currentDate = new Date();
        const dayOfWeek = currentDate.getDay();
        const diffToSunday = dayOfWeek === 0 ? 6 : dayOfWeek - 1; // Calculate the difference to the previous Monday
        currentDate.setDate(currentDate.getDate() - diffToSunday - 7); // Set the date to previous Monday

        const previousWeekDates = [];
        for (let i = 0; i < 7; i++) {
            previousWeekDates.push(formatDate(new Date(currentDate)));
            currentDate.setDate(currentDate.getDate() + 1);
        }

        return previousWeekDates; // Returns an array with dates for Monday to Sunday
    }

    // Set the dates for the previous week dynamically
    const previousWeekDates = getPreviousWeekDates();
    document.getElementById('label-monday').textContent += ` (${previousWeekDates[0]})`;
    document.getElementById('label-tuesday').textContent += ` (${previousWeekDates[1]})`;
    document.getElementById('label-wednesday').textContent += ` (${previousWeekDates[2]})`;
    document.getElementById('label-thursday').textContent += ` (${previousWeekDates[3]})`;
    document.getElementById('label-friday').textContent += ` (${previousWeekDates[4]})`;
    document.getElementById('label-saturday').textContent += ` (${previousWeekDates[5]})`;
    document.getElementById('label-sunday').textContent += ` (${previousWeekDates[6]})`;

    // Set restaurant name (you can update this dynamically later)
    document.getElementById('restaurant-name').textContent = "Your Restaurant Name";

    document.getElementById('sales-form').addEventListener('submit', async (e) => {
        e.preventDefault();

        const salesData = {
            monday: document.getElementById('monday').value,
            tuesday: document.getElementById('tuesday').value,
            wednesday: document.getElementById('wednesday').value,
            thursday: document.getElementById('thursday').value,
            friday: document.getElementById('friday').value,
            saturday: document.getElementById('saturday').value,
            sunday: document.getElementById('sunday').value,
        };

        const response = await fetch('http://localhost:5000/api/sales', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': 'Bearer ' + token, // Use JWT token
            },
            body: JSON.stringify(salesData),
        });

        const data = await response.json();
        alert(data.message);

    });
    //caling th api to get the weather(only lastweek)
    async function fetchWeatherForPreviousWeek(lat, lon, dates) {
        const start_date = dates[0];
        const end_date = dates[6];

        const url = `https://archive-api.open-meteo.com/v1/archive?latitude=${lat}&longitude=${lon}&start_date=${start_date}&end_date=${end_date}&daily=temperature_2m_mean&timezone=auto`;

        const response = await fetch(url);
        const data = await response.json();

        if (data.daily) {
            console.log("📊 Daily temperatures:", data.daily);
            return data.daily.temperature_2m_mean;
        } else {
            console.error("❌ Error fetching weather data:", data);
            return [];
        }
    }

    // Step 2: Hook into your flow
    const previousWeekDates = getPreviousWeekDates();
    const latitude = 45.4215;  // Ottawa
    const longitude = -75.6972;

    fetchWeatherForPreviousWeek(latitude, longitude, previousWeekDates)
        .then(temps => {
            console.log("🌡️ Average daily temperatures (Mon–Sun):", temps);
            // You can store this if needed for form submission or chart display
        });
