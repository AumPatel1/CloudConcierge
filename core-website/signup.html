<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Cloud Concierge</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"/>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #f5f7fa;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .signup-container {
      background: white;
      padding: 2rem 3rem;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
    }

    input[type="email"],
    input[type="password"],
    input[type="text"] {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    .checkbox-group {
      margin-bottom: 1rem;
    }

    .checkbox-group label {
      display: block; /* This ensures the checkboxes stack vertically */
      margin-bottom: 0.5rem; /* Add space between checkboxes */
      font-size: 0.95rem;
    }

    .btn {
      width: 100%;
      background-color: #4a90e2;
      color: white;
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #3a78c2;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Create an Account</h2>
    <form id="signup-form">
      <input type="email" id="signup-email" placeholder="Email" required />
      <div style="position:relative;">
        <input type="password" id="signup-password" placeholder="Password" required />
        <button type="button" id="toggle-signup-password" class="btn btn-secondary" style="position:absolute; right:10px; top:8px; background:none; border:none; cursor:pointer;">
          <span id="signup-eye-icon">üëÅÔ∏è</span>
        </button>
      </div>
      <input type="text" id="restaurant-name" placeholder="Restaurant Name" required />
      <input type="text" id="postal-code" placeholder="Postal Code (e.g., K1A 0B1)" required />

      <div class="checkbox-group">
        <label><input type="checkbox" name="restaurant-type" value="Dine-in" /> Dine-in</label>
        <label><input type="checkbox" name="restaurant-type" value="Take-out" /> Take-out</label>
        <label><input type="checkbox" name="restaurant-type" value="Delivery" /> Delivery</label>
      </div>

      <div id="signup-error" class="error-message" style="color:red; margin-bottom:10px;"></div>
      <button type="submit" class="btn btn-primary" id="signup-btn">Sign Up</button>
    </form>
  </div>

  <script>
    document.getElementById('toggle-signup-password').addEventListener('click', function() {
      const pwd = document.getElementById('signup-password');
      const icon = document.getElementById('signup-eye-icon');
      if (pwd.type === 'password') {
        pwd.type = 'text';
        icon.textContent = 'üôà';
      } else {
        pwd.type = 'password';
        icon.textContent = 'üëÅÔ∏è';
      }
    });

    document.getElementById('signup-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const errorDiv = document.getElementById('signup-error');
      errorDiv.textContent = '';
      const btn = document.getElementById('signup-btn');
      btn.disabled = true;
      btn.textContent = 'Signing up...';
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;
      const restaurantName = document.getElementById('restaurant-name').value;
      const postalCode = document.getElementById('postal-code').value;
      const typeCheckboxes = document.querySelectorAll('input[name="restaurant-type"]:checked');
      const restaurantTypes = Array.from(typeCheckboxes).map(cb => cb.value);
      try {
        const res = await fetch('http://localhost:5000/api/auth/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password, restaurantName, restaurantTypes, postalCode }),
        });
        const data = await res.json();
        if (res.ok) {
          window.location.href = './csv.html';
        } else {
          errorDiv.textContent = data.message || 'Error signing up.';
        }
      } catch (err) {
        errorDiv.textContent = 'Network error. Please try again.';
      }
      btn.disabled = false;
      btn.textContent = 'Sign Up';
    });
  </script>
</body>
</html>
